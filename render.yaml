services:
  - type: web
    name: creative-studio-api
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT app:app"
    autoDeploy: false # Set to true for automatic deploys on push
    envVars:
      - key: DATABASE_URL
        value: "sqlite:////etc/data/creative_studio.db" # This is a placeholder, Render will handle persistence for databases
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: "https://rhythmai.netlify.app"